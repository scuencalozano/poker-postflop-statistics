<div>
	<label type="button" class="btn {{result.typeButton}} btn-xs result" ng-click="result.click()" ng-show="result.muestra">
		<span class="{{result.cCheck}}"></span>
		{{result.info}}
		<span class="resultPorcentage">{{result.porc}}%</span>
	</label>
	<span ng-if="result.c.length">
		<sc-resultados ng-repeat="result in result.c | orderBy:vm.orderby"></sc-resultados>
	</span>
</div>
